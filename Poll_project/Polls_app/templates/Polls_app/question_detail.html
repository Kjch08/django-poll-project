<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ question.questions_text }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title">{{ question.questions_text }}</h3>

            {% if error_message %}
                <div class="alert alert-danger mt-3">{{ error_message }}</div>
            {% endif %}

            <form method="post" class="mt-3">
                {% csrf_token %}
                {% for choice in question.choices.all %}
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="choice" value="{{ choice.id }}" id="choice{{ choice.id }}" required>
                        <label class="form-check-label" for="choice{{ choice.id }}">
                            {{ choice.choice_text }}
                        </label>
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary mt-3">Vote</button>
            </form>
        </div>
    </div>
    <a href="{% url 'question_list' %}" class="btn btn-link mt-3">Back to Polls</a>
</div>
</body>
</html>
