<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polls | Opinion Matters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .poll-card {
            transition: transform 0.2s ease-in-out;
        }
        .poll-card:hover {
            transform: translateY(-4px);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <span class="navbar-brand mb-0 h1">üó≥Ô∏è Opinion Polls</span>
    </div>
</nav>

<div class="container">
    <h4 class="mb-4 text-secondary">Active Polls</h4>

    {% if questions %}
        <div class="row">
            {% for question in questions %}
                <div class="col-md-6 mb-3">
                    <div class="card poll-card shadow-sm">
                        <div class="card-body">
                            <h6 class="card-title">{{ question.question_text }}</h6>
                            <p class="text-muted small mb-3">
                                Published on {{ question.pub_date|date:"M d, Y" }}
                            </p>
                           <a href="{% url 'question_detail' question.id %}" class="btn btn-outline-primary btn-sm">
                                    Vote Now
                           </a>

                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-warning">
            No polls available at the moment.
        </div>
    {% endif %}
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <small>Designed & Developed by You</small>
</footer>

</body>
</html>
